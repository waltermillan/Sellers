
<form action="onSubmit()" #sellerForm="ngForm">
<div style="max-height: 500px; overflow-y: auto;">
    <table>
        <tr>
            <td>
                 Nombre:              
            </td>
            <td>
                <input type="text" [(ngModel)]="newSeller.name" name="name" class="form-control" name="name" required>                  
           </td>
        </tr>
        <tr>
            <td>
                Nacimiento:                    
            </td>
            <td>
                <input type="date" [(ngModel)]="newSeller.birthday" class="form-control" name="birthday" required >                
           </td>
        </tr>  
        <tr>
            <td colspan="2">
       <br>
            </td>
        </tr>

        <tr>
            <td colspan="2">
        <input class="btn btn-primary" type="submit" value="Crear" (click)="addSeller()" [disabled]="!sellerForm.valid">
            </td>
        </tr>
    </table>
</div>
</form>

  <!-- Contenedor para el mensaje -->
  <div *ngIf="showMessage" class="message-container">
    <div class="message-box">
      <p>{{ message }}</p>
      <button (click)="closeMessage()">Cerrar</button>
    </div>
  </div>
