<div style="max-height: 500px; overflow-y: auto">
  <table
    class="table table-bordered"
    style="width: 100%; border-collapse: collapse"
  >
    <tr>
      <th>ID Seller</th>
      <th>Seller Name</th>
      <th>ID Buyer</th>
      <th>Buyer Name</th>
      <th>ID Product</th>
      <th>Product Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    <tbody>
      <tr *ngFor="let s of salesDTO">
        <td style="text-align: left">{{ s.idSeller }}</td>
        <td style="text-align: left">{{ s.sellerName }}</td>

        <td style="text-align: left">{{ s.idBuyer }}</td>
        <td style="text-align: left">{{ s.buyerName }}</td>

        <td style="text-align: left">{{ s.idProduct }}</td>
        <td style="text-align: left">{{ s.productName }}</td>

        <td style="text-align: left">{{ s.date | date : "dd/MM/YYYY" }}</td>

        <td style="text-align: left">
          <img
            src="assets/images/trash-alt.svg"
            style="max-width: 20px; max-height: 20px"
            (click)="deleteSale(s.id)"
            class="cursor-img"
            title="Delete sale."
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <table style="width: 100%">
    <tr>
      <td *ngIf="salesDTO.length > 0; else msgNoData"></td>
    </tr>
  </table>
</div>

<ng-template #msgNoData>
  <div style="text-align: center">No data available...</div>
</ng-template>

<div *ngIf="messageService.showMessage" class="message-container">
  <div class="message-box">
    <p>{{ messageService.message }}</p>
    <button (click)="closeMessage()">Close</button>
  </div>
</div>
