<div style="max-height: 500px; overflow-y: auto;">
    <table class="table table-bordered" style="width: 100%; border-collapse: collapse;">
      <thead style="position: sticky; top: 0; background-color: #fff; z-index: 1;">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Birthday</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of sellers">
          <td>{{ v.id }}</td>
          <td style="text-align: left;">{{ v.name }}</td>
          <td style="text-align: left;">{{ v.birthday | date: 'dd/MM/YYYY' }}</td>
          <td style="text-align: left;">

            <img src="assets/images/trash-alt.svg" style="max-width: 20px;max-height: 20px;" 
                (click)="deleteSellers(v.id)" class="cursor-img">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Contenedor para el mensaje -->
<div *ngIf="showMessage" class="message-container">
    <div class="message-box">
      <p>{{ message }}</p>
      <button (click)="closeMessage()">Cerrar</button>
    </div>
  </div>
