<div style="max-height: 500px; overflow-y: auto;">
  <table class="table table-bordered" style="width: 100%; border-collapse: collapse;">
    <thead style="position: sticky; top: 0; background-color: #fff; z-index: 1;">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of sellers">
        <td>{{ v.id }}</td>
        <td style="text-align: left;">{{ v.name }}</td>
        <td style="text-align: left;">{{ v.birthday | date: 'dd/MM/YYYY' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <table style="width: 100%;">
    <tr>
      <td>
        <img src="assets/images/excel.svg" style="max-width: 40px;max-height: 40px;" 
        (click)="exportToExcel()" class="cursor-img" class="cursor-img" title="Exportar EXCEL">
        <!-- <button (click)="exportToExcel()" [disabled]="sellers.length === 0">Exportar a Excel</button> -->  
        <img src="assets/images/pdf.svg" style="max-width: 40px;max-height: 40px;" 
        (click)="exportToPDF()" class="cursor-img" class="cursor-img" title="Exportar PDF">

        <!-- <button (click)="exportToPDF()">Exportar a PDF</button> -->                      
      </td>    
    </tr>
  </table>
</div>
